<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enunciado3</title>
</head>

<body>
    <h1>Calculo</h1>
    <input type="Number" name="" id="numero" step="0.01 " placeholder="Digite um numero">

    <button id="calcular">Dobro</button>
    <p id="resultado">-</p>
    <script>
        document.getElementById('calcular').addEventListener ('click' , ()=> {
            const valor = Number(document.getElementById('numero').value);
            const dobro = valor * 2;
            document.getElementById('resultado').textContent = `O dobro do numero ${valor} Ã© ${dobro.toFixed(2)}`
        })
    </script>

</body>
</html>

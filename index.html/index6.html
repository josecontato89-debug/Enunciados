<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enunciado 6</title>
</head>
<body>
    <h1>Contador de clique</h1>
    
    <button id="clicar">Clique para Contar</button>
    <p>Total de cliques: <span id="adicionar">0</span></p>

    <script>
        // 1. Variável para armazenar a contagem, começando em 0.
        let contador = 0;

        // 2. Referências aos elementos HTML
        const botaoContar = document.getElementById('clicar');
        
        const display = document.getElementById('adicionar');

        // --- Lógica de Contagem (Incremento) ---
        botaoContar.addEventListener('click', () => {
            // Incrementa a variável
            contador++;

            // Atualiza o texto exibido no elemento 'adicionar'
            display.textContent = contador;
        });
    </script>
</body>
</html>

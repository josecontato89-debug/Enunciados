<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enunciado 5</title>
</head>
<body>
    <h1> Calcular Media</h1>
    <input type="number" name="" id="numero1" placeholder="Primeiro número">
    <input type="number" name="" id="numero2" placeholder="Segundo número">

    <button id="media">Caucular media</button>
    <p id="result">-</p>

    <script>
        document.getElementById('media'). addEventListener('click', ()=> {
            const primeiro = Number(document.getElementById('numero1').value)
            const segundo = Number(document.getElementById('numero2').value)
            // para verificar se tem números nos dois campos: Usar isFinite dentro do if
            document.getElementById('result').textContent = `O resultado é ${((primeiro + segundo)/2).toFixed(2)}` 
        })
    </script>
</body>
</html>

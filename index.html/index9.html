<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enuncido 9 </title>
</head>
<body>
    <h1> que dia é hoje</h1>
    <button id="dia">Mostrar dia</button>
    <p id="result"></p>

    <script>
        document.getElementById('dia').addEventListener('click', () => {
            const diasDaSemana = ['Domingo' ,'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira' , 'Sabado' ]
        const hoje = new Date()
        document.getElementById('result').textContent = diasDaSemana[hoje.getDay()]
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enunciado 7</title>
</head>
<body>
    <h1> Calcular Fahrenheit</h1>
    <input type="number" name="" id="numero1" placeholder="Primeiro número">
    
    <button id="converter">Calcular para Fahrenheit</button>
    <p id="result">-</p>

    <script>
        document.getElementById('converter'). addEventListener('click', ()=> {
            const primeiro = Number(document.getElementById('numero1').value)
            // para verificar se tem números nos dois campos: Usar isFinite dentro do if
            document.getElementById('result').textContent = `A conversão é ${((primeiro*1.8)+32).toFixed(2)}` 
        })
    </script>
</body>
</html>
